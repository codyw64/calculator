<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class ="calcBody">
        <div class="output">8008135</div>
        <div class="buttonz">
            <button class="calcButt" id="topLine">AC</button>
            <button class="calcButt" id="topLine">+/-</button>
            <button class="calcButt" id="topLine">%</button>
            <button class="calcButt" id="altLine">/</button>
            <button class="calcButt" id="number" value=7>7</button>
            <button class="calcButt" id="number" value=8>8</button>
            <button class="calcButt" id="number" value=9>9</button>
            <button class="calcButt" id="altLine">*</button>
            <button class="calcButt" id="number" value=4>4</button>
            <button class="calcButt" id="number" value=5>5</button>
            <button class="calcButt" id="number" value=6>6</button>
            <button class="calcButt" id="altLine">-</button>
            <button class="calcButt" id="number" value=1>1</button>
            <button class="calcButt" id="number" value=2>2</button>
            <button class="calcButt" id="number" value=3>3</button>
            <button class="calcButt" id="altLine">+</button>
            <button class="calcButt" id="zero" value=0>0</button>
            <button class="calcButt" id="number" value=".">.</button>
            <button class="calcButt" id="altLine">=</button>
        </div>
    </div>

    <script src="js-file.js"></script>
</body>
</html>
