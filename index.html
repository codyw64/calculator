<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class ="calcBody">
        <div class="output">0</div>
        <div class="buttonz">
            <button class="calcButt" id="clear">AC</button>
            <button class="calcButt" id="plusMinus">+/-</button>
            <button class="calcButt" id="topLine">%</button>
            <button class="calcButt" id="ops" value="divide">/</button>
            <button class="calcButt" id="number">7</button>
            <button class="calcButt" id="number">8</button>
            <button class="calcButt" id="number">9</button>
            <button class="calcButt" id="ops" value="multiply">*</button>
            <button class="calcButt" id="number">4</button>
            <button class="calcButt" id="number">5</button>
            <button class="calcButt" id="number">6</button>
            <button class="calcButt" id="ops" value="subtract">-</button>
            <button class="calcButt" id="number">1</button>
            <button class="calcButt" id="number">2</button>
            <button class="calcButt" id="number">3</button>
            <button class="calcButt" id="ops" value="add">+</button>
            <button class="calcButt" id="zero">0</button>
            <button class="calcButt" id="number">.</button>
            <button class="calcButt" id="altLine" onclick="operate(a, b)">=</button>
        </div>
    </div>

    <script src="js-file.js"></script>
</body>
</html>
